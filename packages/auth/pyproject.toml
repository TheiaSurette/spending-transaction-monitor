[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "spending-monitor-auth"
dynamic = ["version"]
description = "Authentication services for spending monitor"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Generated by AI Kickstart" },
]
dependencies = [
    "requests>=2.31.0",
    "sqlalchemy>=2.0.0",
    "asyncpg>=0.29.0",
    "spending-monitor-db",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
]

[tool.hatch.version]
path = "src/__init__.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.uv.sources]
"spending-monitor-db" = { path = "../db", editable = true }

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short"
